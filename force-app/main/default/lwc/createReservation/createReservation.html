<template>
    <lightning-card title="Create new Reservation">
        <!-- <lightning-record-form object-api-name={objectApiName} fields={fields}></lightning-record-form> -->

        <div class="slds-p-around_small lgc-bg">
            <lightning-input type="date" label="Enter the reservation Date" onchange={handleChangeDate}></lightning-input>
        </div>

       <template if:true={tables}>
        <div class="slds-p-around_small lgc-bg">
            <lightning-combobox name="tables" label="Available tables for choosing date" value={selectedTableId}
                options={tables} onchange={handleChangeTable}></lightning-combobox>
        </div>
       </template>

        <template if:true={tableEquipments}>
            <div class="slds-p-around_small lgc-bg">
                <lightning-textarea name="equipments" readonly value={tableEquipments} label="Equipments for choosing table" row></lightning-textarea>
            </div>
        </template>

        <template if:true={tableEquipments}>
            <div class="slds-p-around_small lgc-bg slds-align_absolute-center">
                <lightning-button variant="brand" icon-name="utility:save" icon-position="right" label="Create" title="Create" onclick={handleCreateReservationClick}>
                </lightning-button>
            </div>
        </template>

        <template if:true={weatherDetails}>
            <c-weather-popup weatherdata={weatherDetails} onuserchoice={handleUserChoice}></c-weather-popup>
        </template>

    </lightning-card>
</template>
